<div class="container">
    <div class="nav nav-tabs" style="margin-top: 1%;">
        <span class="nav-item nav-link " data-toggle="tab" role="tab" (click)="subModuleData()" role="tab">
            Delmat Approve
        </span>
        <div *ngIf="Delmat" class='container'>
            <h2>Delmat Approve Summary</h2>

            <div class="col-md-12 col-lg-12 col-sm-12">
                <table class="table   table-condensed table-hover scrolltable table-bordered ">
                    <thead class="table_header" style="text-align: left;">
                        <tr class="header_cls">
                            <th>S.no</th>
                            <th>Employee</th>
                            <th>BS</th>
                            <th>CC</th>
                            <!-- <th>Amount</th> -->
                            <th>Status</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let  p of delmatdata; index as i" style="text-align: left;">
                            <td> {{(presentpage - 1)*10 +i+1 }} </td>
                            <td>{{p.employee_id.name}}</td>
                            <td>{{p.bs_id.name}}</td>
                            <td>{{p.cc_id.name}}</td>
                            <!-- <td>{{p.limit}}</td> -->
                            <td>{{p.delmat_status.status}}</td>
                            <td *ngIf='p.delmat_status.status=="PENDING"'>
                                <input type="checkbox" [(ngModel)]="p.check" (change)="movetoapprover('jk',p)"></td>

                            <td *ngIf='p.delmat_status.status=="APPROVED"'>

                                <input type="checkbox" [disabled]="true" />

                            </td>


                        </tr>

                    </tbody>


                </table>
                <div class="col-sm-12" style="font-size: small;text-align: right;margin-bottom: 5%;">
                    <button mat-icon-button [disabled]="has_previous === false" color="primary"
                        (click)="previousClick()">
                        <mat-icon>arrow_back</mat-icon>
                    </button>
                    {{presentpage}}
                    <button mat-icon-button [disabled]="has_next === false" color="primary" (click)="nextClick()">
                        <mat-icon>arrow_forward</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
