 
<div class="aligningcenter" >
    <form [formGroup]="provisionReport"> 

        <table>
            <tr>
                <td>
                    <mat-form-field class="settingSpace">
                        <input matInput [matDatepicker]="picker" placeholder="From date" formControlName="fromdate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="settingSpace">
                        <input matInput [matDatepicker]="picker2" placeholder="To date" formControlName="todate">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                      </mat-form-field>
                </td>
                <td>
                    <!-- <mat-form-field class="settingSpace">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status">
                            <mat-option *ngFor="let mode of provisionObjects.statusList" [value]="mode?.id">{{mode.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field> -->

                    <mat-form-field class="settingSpace">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status" placeholder="Status">
                            <mat-option *ngFor="let obj of provisionObjects.statusList" [value]="obj.status">
                                {{obj.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                </td>
            </tr> 
            <tr class="btnexcel">
                <td colspan="5" >
                    <button class="btn btn-outline-primary" type="button" (click)="Provisionreport()"
                    style="border-radius:40px;margin-top: 0px;" color="primary">
                    <i matTooltip="Download Excel" class="fa fa-download">Download Report</i>
                    </button> 
                </td>
                
            </tr>
        </table>

 



    </form>



    <!-- <pre>
        {{provisionReport.value | json}} 
    </pre> -->
</div>
